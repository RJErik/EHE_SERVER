spring.profiles.active=dev
spring.config.import=optional:file:/home/erik/Documents/emailstore.properties
# Database configuration
spring.application.name=EHE_SERVER
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.open-in-view=false

# Enhanced HikariCP configuration for connection management
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.pool-name=EheHikariPool
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# Enable SQL logging
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Enable detailed JPA/Hibernate logging
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF

# JWT Configuration
jwt.keystore.path=/home/erik/Documents/keystore.jks
jwt.keystore.password=mykeystorepassword
jwt.key.alias=mykey
jwt.key.private.password=myprivatekeypassword
jwt.expiration.time=900000

# --- Email Configuration (Credentials are now in secrets.properties) ---
spring.mail.host=smtp.gmail.com
# Replace with your actual SMTP port (e.g., 587 for TLS, 465 for SSL)
spring.mail.port=587
# spring.mail.username -> loaded from secrets.properties
# spring.mail.password -> loaded from secrets.properties
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
# spring.mail.properties.mail.smtp.ssl.enable=true # Use true for SSL (port 465) only if not using TLS
app.frontend.url=http://localhost:5173
app.frontend.user.suffix=/user
app.frontend.admin.suffix=/admin
app.verification.token.expiry-hours=24


# Debug settings - disable in production
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.example.ehe_server=DEBUG

